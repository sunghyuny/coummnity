<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${post.postName}">게시글 상세</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .post-header {
            border-bottom: 2px solid #e7e7e7;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .post-title {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .post-meta {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .post-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="header">
        <div th:replace="~{navbar :: nav}"></div>
    </div>
    <div class="post-container">
        <div class="post-header">
            <h1 class="post-title" th:text="${post.postName}">제목</h1>
            <div class="post-meta">
                <span>작성자: <span th:text="${post.username}">작성자</span></span>
                <span>작성일: <span th:text="${post.createdDate}">날짜</span></span>
            </div>
        </div>
        
        <div class="post-content">
            <p th:text="${#strings.replace(post.content, '<p>', '').replace('</p>', '')}">게시글 내용</p>
        </div>
        

        <a href="/post" class="back-button">목록으로 돌아가기</a>
    </div>
</body>
</html>
