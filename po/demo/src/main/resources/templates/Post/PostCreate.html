<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
    <link rel="stylesheet" href="/css/PostCreate.css">
</head>
<body>
    <div class="form-container">
        <h2>게시글 작성</h2>
        <form action="/post/write" method="post">
            <div class="form-group">
                <label for="postName">제목</label>
                <input type="text" id="postName" name="postName" th:value="${post.postName}" required/>
            </div>
            <div class="form-group">
                <label for="username">작성자</label>
                <input type="text" id="username" name="username" th:value="${post.username}" required/>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content"></textarea>
            </div>
            <div class="form-group">
                <label for="category">카테고리</label>
                <select id="category" name="categoryId" required>
                    <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">저장</button>
            </div>
        </form>
    </div>

<script>
    ClassicEditor
        .create(document.querySelector('#content'), {
            toolbar: [
                'heading',
                '|',
                'bold',
                'italic',
                'link',
                'bulletedList',
                'numberedList',
                '|',
                'outdent',
                'indent',
                '|',
                'imageUpload',
                'blockQuote',
                'insertTable',
                'mediaEmbed',
                '|',
                'undo',
                'redo'
            ],
            language: 'ko'
        })
        .catch(error => {
            console.error(error);
        });

    // Form submission handler to update textarea with CKEditor content
    document.querySelector('form').addEventListener('submit', function(event) {
        const editorInstance = document.querySelector('#content').ckeditorInstance;
        if (editorInstance) {
            document.querySelector('#content').value = editorInstance.getData();
        }
    });
</script>
</body>
</html>
