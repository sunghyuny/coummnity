<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Register.css">
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-title">회원가입</h2>
        <form th:action="@{/user/signup}" th:object="${CreateUser}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            
            <!-- <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div> -->
            
            <div class="input-group">
                <label for="username">닉네임</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>
            
            <div class="input-group">
                <label for="password1">비밀번호</label>
                <input type="password" id="password1" th:field="*{password1}" required>
            </div>
            
            <div class="input-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" id="password2" th:field="*{password2}" required>    
            </div>
            
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            
            <div class="input-group">
                <label for="age">나이</label>   
                <input type="number" id="age" th:field="*{age}" required>
            </div>
            
            <button type="submit" class="signup-button">회원가입</button>
        </form>
    </div>
</body>
</html>
