<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h2>카테고리 생성</h2>

    <!-- 메시지 영역 -->
    <div id="message">
        <!-- 서버에서 전달한 메시지를 표시할 수 있음 -->
        <p th:text="${message}"></p>
    </div>

    <form action="/admin/categories/new" method="post">
        <label for="name">카테고리 이름</label>
        <input type="text" name="name" id="name" required placeholder="카테고리 이름을 입력하세요" 
               value="${category.name}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button type="submit">생성</button>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            var name = document.querySelector("#name").value;
            if (name.trim() === "") {
                alert("카테고리 이름을 입력해주세요.");
                event.preventDefault(); // 폼 제출 막기
            }
        });
    </script>
</body>
</html>
