<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 목록</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
            color: #495057;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div th:replace="~{navbar :: nav}"></div>
    
    <div class="container">
        <h2>카테고리 목록</h2>
        <a href="/admin/categories/new" class="btn">새 카테고리 추가</a>
        <table>
            <thead>
                <tr>
                    <th>카테고리 이름</th>
                    <th>게시물 수</th>
                    <th>설정</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryName}">카테고리 이름</td>
                    <td th:text="${category.postCount}">게시물 수</td>
                    <td>
                        <a th:href="@{'/post/' + ${category.categoryId}}" class="btn" style="padding: 5px 10px; font-size: 0.9em;">보기</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
